<!DOCTYPE html>
<html lang="en">

<head>
  <title>Configuration Page </title>
</head>
<body>
  <div class="extension"> 
    <!-- basic form that allows streamer to select which WYR options --> 
    <form id = "form">
      <fieldset>
        <legend> Port Number </legend> 
        <div>
          <label for="portNumber">Overlay WS port </label>
          <input type="text" id = "portNumber" name="port" value = "7771"> 
        </div>
        <input type="submit" value="Submit">
      </fieldset> 
    </form>
  </div>
  
<!--import jquery -->
<script src="jquery-3.7.1.slim.min.js"></script>

  
<!--import extension helper library -->
  <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
  <script src="config.js"></script>
</body>

</html>
